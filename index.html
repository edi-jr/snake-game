<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <div class="container">

    <div class="canvas-container">
      <canvas id="stage" width="1000px" height="500px"></canvas>
      <div class="score-container">SCORE: <span class="score">0</span></div>
    </div>

    <div class="game is-ready">
      <span>Your game is ready!</span>
      <button class="play">Play</button>
      <span>or press space</span>
    </div>

    <div class="game is-over hidden">
      <span>Your score is <span class="score">0</span></span>
      <button class="play-again">Play again</button>
      <span>or press space</span>
    </div>
  </div>

  <script src="assets/scripts/game.js"></script>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
